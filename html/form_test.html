<body class="step1">
<div id="StickyWrap" class="wrapper">
	<header>
		<nav>
			<a href="#" id="Step1">Step 1</a>
			<a href="#" id="Step2">Setp 2</a>
		</nav>
	</header>
	<article id="Main">
		<section>
			<form action="" method="" accept-charset="utf-8">
			<fieldset id="sample_form" class="">
				<legend>Business Info</legend>
				<ol>
					<li>
						<label for="FullName">Full Name</label>
						<input type="text" name="Name" placeholder="Enter your full name" class="placeholder" id="FullName" required>
					</li>
					<li><input type="email" name="Email" placeholder="Enter your email address" class="placeholder" required></li>
					<li><input type="url" name="URL" placeholder="Enter your web address" class="placeholder" required></li>
					<li><input type="tel" name="Tel" placeholder="+1 123 456 7890" class="placeholder" required></li>
				</ol>
			</fieldset>
			<fieldset>
				<legend>Personal Info</legend>
			</fieldset>
			<fieldset class="page-cta">
				<input type="submit" name="" value="Next" class="btn">
			</fieldset>
			</form>
		</section>
	</article>
</div>
<!--BEGIN FOOTER-->
<footer id="StickyFooter">
	<div class="wrapper">
		Footer
	</div>
</footer>
